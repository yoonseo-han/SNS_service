{% extends 'layout.html' %}

{% block content %}
    <div class="timeline">
        <div class="followings half">
            <h2>Following list</h2>
            {% if user.Followings %}
                {% for following in user.Followings %}
                    <div>{{follower.nick}}</div>
                {% endfor %}
            {% endif %}
        </div>
    </div>
{% endblock %}
